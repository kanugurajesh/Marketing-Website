<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Marketing site</title>
</head>

<body>
    <div id="container">
        <div id="container-one">
            <div>
                <h1>GOT MARKETING? ADVANCE YOUR BUSINESS INSIGHT.</h1>
                <p>Fill out the form and receive our award winning newsletter</p>
            </div>
        </div>
        <div id="container-two">
            <!-- create a label with input name and email -->
            <form action="#" method="#">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div><input type="submit" value="Sign me up"></div>
            </form>
        </div>
    </div>
</body>
<link rel="stylesheet" href="./index.css">

</html>
